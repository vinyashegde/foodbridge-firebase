<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database-compat.js"></script>
    

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
</head>
<body>
    <div class="form">
        <!-- Name  -->
        <div class="fullname">
            <label for="fullname">Name</label>
            <input
              type="fullname"
              name="fullname"
              id="fullname"
              placeholder="Name"
            />
          </div>
        <!-- Email  -->
        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Write your email"
          />
        </div>

        <!-- Location  -->
        <div class="location">
            <label for="location">Location</label>
            <input
              type="location"
              name="location"
              id="location"
              placeholder="Location"
            />
          </div>

        <!-- passWord -->
        <div class="pass">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>

        
  
        <!-- Sign Up button -->
        <button id="submit-btn" onclick="signUp()">Sign Up</button>
        <!-- Sign In option -->
        <p>Already have an account ?</p>
        <span><a href="signin.html">Sign In</a></span>
      </div>

      

      <script src="app.js"></script>
</body>
</html>
